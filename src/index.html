<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Weather</title>
  <link rel="stylesheet" href="scss/index.css">
</head>
<body>
  <div id="app"></div>

  <div class='wrapper'>
    <div class="card">
        <h4>Almaty</h4>
        <p>Сейчас 09:51</p>

        <div class="weather__current">
            <h1>-8</h1>
        </div>

        <div class="weather__byHour">
            weather__byHour
        </div>
    </div>
   

    <div class="weather__byDay">
        <div class="weather__byDay-item">
            <h3>Пн</h3>
            <p>19 ноябрь</p>
            <img src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg" alt="image">
            <h3><strong>-8</strong></h3>
            <h4>-12</h4>
            <span>Text</span>
        </div>
        <div class="weather__byDay-item">
            <h3>Вт</h3>
            <p>19 ноябрь</p>
            <img src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg" alt="image">
            <h3><strong>-8</strong></h3>
            <h4>-12</h4>
            <span>Text</span>
        </div>
    </div>


    <div class="weather__otherRegions">
        <h2>Погода в других городах</h2>
        <div class="weather__otherRegions-item">
            <img src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg" alt=""> <span>-22</span> <span>Karagandy</span>
        </div>
        <div class="weather__otherRegions-item">
            <img src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg" alt=""> <span>-22</span> <span>Karagandy</span>
        </div>
    </div>

  </div>

</body>
</html>
